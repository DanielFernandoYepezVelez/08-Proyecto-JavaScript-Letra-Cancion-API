<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta name="description" content="This is a interactive page with HTML5, CSS3, Javascript, ES6, Modules POO">
    <meta name="keywords" content="HTML5, CSS3, Javascript, POO, ES6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs Project</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="contenido" class="contenido">
        <h1>Letras De Canciones En Ingles</h1>
        <div class="contenedor">
            <div id="buscar" class="buscar">
                <h2>Búsqueda</h2>
                <p>Busca por artista y nombre:</p>
                <p><span> * </span>Obligatorio</p>
                <form action="#" id="formulario-buscar" class="formulario">
                    <div class="input ubicacion">
                        <label for="artista">Artista: <span>*</span></label>
                        <input type="text" id="artista" placeholder="Artista">
                    </div>
                    <div class="input ubicacion">
                        <label for="cancion">Canción: <span>*</span></label>
                        <input type="text" id="cancion" placeholder="Nombre Canción">
                    </div>

                    <div class="input enviar">
                        <input type="submit" value="Buscar">
                    </div>

                    <div id="mensajes"></div>
                </form>
            </div>
            <div class="letra-resultado">
                <h2>Resultado</h2>
                <div id="resultado"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js" type="module"></script>
</body>

</html>
